<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Галерея</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="pattern">
    <section class="gallery">
      <h1>Галерея</h1>
      <p class="gallery__photo-full">
        <img class="full-photo" src="img/large.jpg" width="550" height="367" alt="Фото большое">
      </p>
      <p class="gallery__photo-previews">
        <button class="gallery__photo-preview" type="button">
          <img src="img/preview-1.jpg" alt="Превью с ноутбуком">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/preview-2.jpg" alt="Превью с микрофоном">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/preview-3.jpg" alt="Превью с клавиатурой">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/preview-4.jpg" alt="Превью с табличкой">
        </button>
        <button class="gallery__photo-preview" type="button">
          <img src="img/preview-5.jpg" alt="Превью с деревом">
        </button>
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
